<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form action="send_mail.php" method="post">
		<div>
			<label for="campo_nombre">Nombre</label>
			<input type="text" name="nombre" id="campo_nombre">
		</div>
		<div>
			<label for="campo_apellido">Apellido</label>
			<input type="text" name="apellido" id="campo_apellido">
		</div>
		<div>
			<label for="campo_comentarios">Comentarios</label>
			<textarea id="comentarios">Comentarios</textarea>
		</div>
		<div>
			<button type="submit">Enviar</button>
			<button type="reset">Limpiar</button>
			<button type="button">No hago nada</button> <!--despues se define la funcion con js-->
			<label for="terminosycondiciones">Acepta terminos y condiciones</label>
			<input id="terminosycondiciones-si" type="checkbox" checked="true">
			<input id="terminosycondiciones-si" type="radio" name="terminosycondiciones">
			<input id="terminosycondiciones-no" type="radio"
			name="terminosycondiciones">
		</div>
		<div>
			<input type="file" name="Archivos">
		</div>
		<div>
			<!--<label for="algoqueseseleccione">Seleccione una opcion</label>-->
			<select name="algoqueseseleccione">
				<option disabled="true" selected="true">Elegir una opcion</option>
				<option>Opcion 1</option>
				<option>Opcion 2</option>
				<option>Opcion 3</option>
			</select>
		</div>
		<div>
			<input placeholder="Escribi tu mail" type="email" name="email">
		</div>
		<div>
			<label for="edad">Edad</label>
			<input min="18" max="99" name="Edad" >
		</div>
	</form>
</body>
</html>
